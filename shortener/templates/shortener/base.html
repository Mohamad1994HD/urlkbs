<!DOCTYPE html>
<html>
<head>
<title>
    kbs|{% block title %} {% endblock title %}
</title>

{% load staticfiles %}

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/default.min.css"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<link rel='stylesheet' href='http://getbootstrap.com/examples/cover/cover.css' />
<script
              src="https://code.jquery.com/jquery-3.2.0.min.js"
              integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
              crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



{% block stylesheets %}
{% endblock stylesheets %}
{% block scripts %}
{% endblock scripts %}


</head>
<body>
<nav class="navbar navbar-inverse bg-inverse mb-12 container">
      <a class="navbar-brand" href="/">KBS</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={% url "api-doc" %}>API</a>
          </li>
        </ul>
      </div>
</nav>
 
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <div class="inner cover">
            {% block content %}
            {% endblock content %}            
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>A webservice to shorten URL</p>
            </div>
          </div>


          </div>

        </div>

      </div>


</body>
</html>
